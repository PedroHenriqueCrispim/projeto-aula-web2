<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto</title>
</head>
<body>
    <form name="form">
        <h1>contato</h1>
        <p class="nome">
            <label for="nome">NOME:</label>
            <input type="text" id="nomeid" placeholder="Digite seu nome" name="nome" required="required">
        </p>
        <p class="email">
            <label for="email">EMAIL:</label>
            <input type="email" id="emailid" placeholder="Digite seu email" name="email" required="required">

        </p>
        <p class="telefone">
            <label for="telefone" id="telefone">TELEFONE:</label>
            <input placeholder="Digite o seu telefone" name="telefone" required="required">
        </p>

        <p>
            <textarea placeholder="deixe sua mensagem"></textarea>
        </p>

        <input type="submit" onclick="Enviar" value="Enviar">

    
    </form>
    <div class="maps">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58500.15890207197!2d-46.75922957832028!3d-23.59500909999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce597ac49d5261%3A0x7a7b38037654fa55!2sFIAP!5e0!3m2!1spt-BR!2sbr!4v1684159320696!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>


<script src="script.js"></script>
</body>
</html>
